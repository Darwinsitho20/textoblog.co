<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trayectoria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/foto-gratis/vista-posterior-programador-trabajando-toda-noche_1098-18697.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .diplomas, .certificaciones {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: block;
        }

        .item:hover {
            transform: scale(1.1);
        }

        .item:active {
            transform: scale(1.2);
        }

        .item.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .item.fullscreen img {
            width: 100%;
            height: 100%;
        }

    </style>
    <script>
        function openFullscreen(el) {
            // Close all fullscreen elements
            document.querySelectorAll('.item.fullscreen').forEach(function(item) {
                item.classList.remove('fullscreen');
            });
            // Open the clicked item in fullscreen
            el.classList.add('fullscreen');
        }

        function downloadImage(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = url.substring(url.lastIndexOf('/') + 1);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        document.addEventListener('click', function(event) {
            const item = event.target.closest('.item');
            if (item) {
                const img = item.querySelector('img');
                downloadImage(img.src);
            }
        });
    </script>
</head>
<body>

    <div class="content">
        <div class="diplomas">
            <div class="item">
                <img src="c:\Users\myuli\Desktop\COPIA\Pictures\Screenshots\Captura de pantalla 2024-09-11 205319.png" alt="Tecnólogo en Análisis y Desarrollo de Sistemas de Información">
            </div>
            <div class="item">
                <img src="ruta/a/diploma-ingeniero-informatico.jpg" alt="Ingeniero Informático de la UNIR">
            </div>
            <div class="item">
                <img src="ruta/a/diploma-ingeniero-industrial.jpg" alt="Ingeniero Industrial de la Universidad de San José">
            </div>
            <div class="item">
                <img src="ruta/a/diploma-especialista.jpg" alt="Especialista en Dirección y Gestión de Empresa">
            </div>
            <div class="item">
                <img src="ruta/a/diploma-maestria-direccion.jpg" alt="Maestría en Dirección y Administración de Empresas">
            </div>
            <div class="item">
                <img src="ruta/a/diploma-maestria-sistemas.jpg" alt="Maestría en Sistemas Integrados de Gestión">
            </div>
        </div>

        <div class="certificaciones">
            <div class="item">
                <img src="ruta/a/certificacion-programacion.jpg" alt="Certificación en Programación Avanzada">
            </div>
            <div class="item">
                <img src="ruta/a/certificacion-ciberseguridad.jpg" alt="Ciberseguridad">
            </div>
            <div class="item">
                <img src="ruta/a/certificacion-seguridad-trabajo.jpg" alt="Sistemas de Gestión de Seguridad y Salud en el Trabajo">
            </div>
            <div class="item">
                <img src="ruta/a/certificacion-iso-45001.jpg" alt="ISO 45001">
            </div>
            <div class="item">
                <img src="ruta/a/certificacion-iso-9001.jpg" alt="ISO 9001">
            </div>
            <div class="item">
                <img src="ruta/a/certificacion-iso-14001.jpg" alt="ISO 14001">
            </div>
            <div class="item">
                <img src="ruta/a/certificacion-sge21.jpg" alt="SGE21">
            </div>
        </div>
    </div>

</body>
</html>
